<div class="login-view" data-animated="true">
  <h1>Neighbour.ly</h1>

  <form id="login-form" role="form">
    <p>Please log in below.</p>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" ng-required="true" placeholder="Email">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>

    <button type="button" data-ng-click="login()" class="btn btn-primary btn-lg btn-block">Sign in</button>
  </form>
</div>
