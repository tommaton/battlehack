<div class="product-detail">
    <h2>{{product.title}}</h2>
    <img src="http://www.placehold.it/320x200" alt="{{product.title}}"/>
    <div class="call-to-action">
      <button type="button" class="btn pull-left btn-success btn-primary btn-lg">Book Item</button>
      <button type="button" class="btn pull-right btn-info btn-lg">Contact Neighbour</button>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading"><strong>Description</strong></div>
      <div class="panel-body">
        Panel content
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading"><strong>Location</strong></div>
      <div class="panel-body">
        Panel content
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading"><strong>Neighbour</strong></div>
      <div class="panel-body">
        Panel content
      </div>
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block">Share</button>
</div>
