  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, maximum-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="battlehackApp" ng-controller="AppCtrl">
    <!-- Add your site or application content here -->
    <nav class="navigation">
        <ul>
            <li><a href="#/home"><span class="glyphicon glyphicon-home"></span> Home</a></li>
            <li><a href="#/home"><span class="glyphicon glyphicon-list"></span> Featured</a></li>
            <li><a href="#/map"><span class="glyphicon glyphicon-map-marker"></span> Near Me</a></li>
            <li><a href="#/popular"><span class="glyphicon glyphicon-heart"></span> Popular</a></li>
            <li><a href="#/home"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
            <li><a ng-click="logOut()"><span class="glyphicon glyphicon-circle-arrow-left"></span> Logout</a></li>
        </ul>
    </nav>

    <header class="header" ng-show="user.isLoggedIn">
        <a href="#" class="nav-icon">&#9776;</a>

        <div class="btn-group" ng-show="isHome()">
          <a href="#/home" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span> List</a>
          <a href="#/map" class="btn btn-default"><span class="glyphicon glyphicon-map-marker"></span> Map</a>
        </div>

        <a ng-click="toggleSearchVisibility()" ng-show="isHome()" class="glyphicon glyphicon-search"></a>
    </header>

    <div class="container" ng-view=""></div>


    <div data-ng-show="isLoading" class="loading glyphicon glyphicon-refresh"></div>
    <div data-notifications data-ng-show="isNotificationVisible"></div>


    <!-- mapping library -->
    <script type="text/javascript" charset="UTF-8" src="http://js.cit.api.here.com/se/2.5.3/jsl.js?with=all"></script>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <!-- endbuild -->

    <!-- build:js scripts/modules.js -->
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/routes.js"></script>
    <script src="scripts/services/services.js"></script>

    <script src="scripts/services/twillio.js"></script>
    <script src="scripts/services/paypal.js"></script>
    <script src="scripts/services/justGiving.js"></script>
    <script src="scripts/services/hereMaps.js"></script>

    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/productDetails.js"></script>
    <script src="scripts/controllers/login.js"></script>

    <script src="scripts/modules/global.js"></script>
    <script src="scripts/controllers/contactUser.js"></script>
    <script src="scripts/controllers/map.js"></script>
    <script src="scripts/controllers/respondToOffer.js"></script>
    <script src="scripts/controllers/makeOffer.js"></script>
    <script src="scripts/directives/notification.js"></script>
    <script src="scripts/controllers/directions.js"></script>
    <script src="scripts/controllers/lender-response.js"></script>
    <script src="scripts/services/notifications.js"></script>
    <script src="scripts/controllers/offerSuccess.js"></script>
    <!-- endbuild -->
</body>
</html>
